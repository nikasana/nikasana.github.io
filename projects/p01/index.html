<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maps Project</title>
    <!-- Adding style.css, bootstrap and google fonts -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet'>
</head>
<body>
    <div id="section">
        <!-- Creating space for the map -->
        <div id="placeMap" class="col-md-11 col-sm-10 col-xs-9 padding-0" >
            <div id="theMap" class="full-height">
            </div>
        </div>
        <!-- Creating the list of places and searchbox -->
        <div id="navigations" class="col-md-1 col-sm-2 col-xs-3 full-height padding-0">
            <div class="search">
                <input type="text" data-bind="textInput: filter" placeholder="search" class="padding-5">
            </div>
            <ul data-bind="foreach: create()" class="padding-0">
                <li class="single-place padding-5" data-bind="click: displayInfo, text: title"></li>
            </ul>
        </div>
    </div>

    <!-- Adding knockout, app.js, jquery and google maps API with key -->
    <script src="js/knockout_3_4.js"></script>
    <script src="js/app.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDzhQb_FUm8Stu3iRi_Wzj_GBPPs38T6Mw&callback=viewModel.init"onerror="errorHandling()" async defer></script>
</body>
</html>
